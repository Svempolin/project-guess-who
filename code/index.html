<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">START</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="grey">grey hair</option>
          <option value="black">black hair</option>
          <option value="white">white hair</option>
          <option value="hidden">hidden hair</option>
          <option value="orange">orange hair</option>
          <option value="purple">purple hair</option>

          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="green">green eyes</option>
          <option value="brown">brown eyes</option>
          <option value="black">black eyes</option>

          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <option value="earrings">earrings</option>
          <option value="neckless">neckless</option>

          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>
      <!--Added a counter for click-->
      <button 
      onclick="findOutCounter()" 
      id="filter" 
      class="filled-button">
      FIND OUT
    </button>
    <h4>
      Number of guesses: <span id="counterLabel">0</span>
    </h4>
    <div class="timer">
      <div class="time">
        <label id="minutes"></label>
        <label id="colon">:</label>
        <label id="seconds"></label>
      </div>
    </div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>
      <section id="winOrLose" class="win-or-lose-wrapper">
        <div class="win-or-lose">
          <img
            class="guess-who-icon"
            src="images/guess-who-bubble.png"
            alt="Guess Who"
          />
          <h1 id="winOrLoseText"></h1>
          <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </section>
      <audio id="right" src="images/rightsound.mp3" preload="auto"></audio>
      <audio id="winner" src="images/winnersound.mp3" preload="auto"></audio>
      <audio id="wrong" src="images/wrongSound.mp3" preload="auto"></audio>
      <audio id="End" src="images/Youlosesound.mp3" preload="auto"></audio>
      <script src="script.js"></script>
   
  </body>
</html>
